<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기념일 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="photos">
        <img id="man" src="ataho.jpg" alt="man">
        <img id="heart" src="heart.png" alt="heart">
        <img id="woman" src="https://placeimg.com/120/150/people" alt="woman">
    </section>
    <div class="container d-flex flex-column jstify-content-center align-items-center mt-3"></div>
    <h3>타호💌그녀</h3>
    <h3 id="love">0일째</h3>
    <h3 class="date">20201.3.1</h3>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      var now = new Date();
      var start = new Date('2021-03-01');
      var timeDiff = now.getTime() - start.getTime();
      var day =Math.floor(timeDiff /(1000*60*60*24)+1) ; //Math.floor 는 소수점을 날려준다
      //timeDiff 는 초 단위이다
      //초 -> 분 : 나누기 60
      //분 -> 시 : 나누기 60
      //시 -> 일 : 나누기 24
      $('#love').text(day + '일째');
    </script>
</body>
</html>
